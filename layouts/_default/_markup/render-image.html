<!-- Using Title to pass image width -->


{{ $arr := split .Title "|" }}
{{ $width := index $arr 0 }}
{{ $class := index $arr 1 }}

<p class="md-image d-flex {{if not (eq $class nil)}}{{$class}}{{end}}">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" style="width:{{$width}}"
    {{ with .Text}} title="{{ . }}"{{ end }} />
</p>
