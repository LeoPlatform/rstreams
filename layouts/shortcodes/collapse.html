{{ $n := .Get 0 | urlize }}
{{ $rand := now.UnixNano }}

<div id="{{ $n }}" onmouseover="toggleLink('{{ $n }}-{{ $rand }}-link', true)" 
                   onmouseout="toggleLink('{{ $n }}-{{ $rand }}-link', false)"  
                   class="border border-default collapse-wrapper">
    <a id="{{ $n }}-{{ $rand }}-link" href="#{{ $n }}" class="anchor">
        <i class="fas fa-link"></i>
    </a>
    <a class="d-flex collapse-head" data-bs-toggle="collapse" href="#{{ $n }}-{{ $rand }}-toggle" role="button" aria-expanded="false">
        {{ .Get 0 | markdownify }} <i class="fas fa-chevron-right ms-auto"></i> 
    </a>
    <div class="collapse" id="{{ $n }}-{{ $rand }}-toggle">{{ .Inner | markdownify }}</div>
</div>
