{{ $_hugo_config := `{ "version": 1 }` }}

<div class="border border-default collapse-wrapper">
  <a class="d-flex collapse-head" data-bs-toggle="collapse" href="#{{ .Get 0 | urlize }}" role="button" aria-expanded="false">
    {{ .Get 0 | markdownify }} <i class="fas fa-chevron-right ms-auto"></i> 
  </a>
  <div class="collapse" id="{{ .Get 0 | urlize }}">{{ .Inner | markdownify }}</div>
</div>
