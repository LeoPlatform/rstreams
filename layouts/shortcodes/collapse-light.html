{{ $_hugo_config := `{ "version": 1 }` }}

<div class="collapse-light-wrapper">
    <a class="collapse-light-button d-flex" data-toggle="collapse" href="#{{ .Get 0 | urlize }}" role="button" aria-expanded="false">
            <i class="icon fas fa-play pull-right mr-2"></i> <span>{{ .Get 0 | markdownify }}</span>
    </a>      
    <div class="collapse ml-3 mt-2" id="{{ .Get 0 | urlize }}">{{ .Inner | markdownify }}</div>
</div>
